<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Quendoo brand gradient -->
    <linearGradient id="quendoo-brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#296fdc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#29aff3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03fecc;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect with Quendoo cyan -->
    <filter id="quendoo-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="soft-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2" flood-color="#296fdc"/>
    </filter>
  </defs>

  <!-- Background circle with Quendoo brand gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#quendoo-brand-gradient)" opacity="0.95" filter="url(#soft-shadow)"/>

  <!-- Stylized Q letter -->
  <g filter="url(#quendoo-glow)">
    <!-- Main Q outer circle -->
    <circle cx="20" cy="19" r="9" fill="none" stroke="white" stroke-width="2.8" opacity="0.95"/>

    <!-- Q tail with curve -->
    <path d="M 26 23 Q 28 25, 30 27"
          stroke="white"
          stroke-width="2.8"
          stroke-linecap="round"
          fill="none"
          opacity="0.95"/>

    <!-- Inner accent dots with Quendoo cyan -->
    <circle cx="17" cy="17" r="1.5" fill="#03fecc" opacity="0.6"/>
    <circle cx="20" cy="19" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="23" cy="21" r="1.5" fill="#03fecc" opacity="0.5"/>
  </g>

  <!-- Subtle highlight on top -->
  <path d="M 10 12 Q 20 8, 30 12"
        stroke="white"
        stroke-width="1.5"
        stroke-linecap="round"
        opacity="0.3"
        fill="none"/>
</svg>
